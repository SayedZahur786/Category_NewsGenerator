<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="search-box">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for news...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="category-select">
                <div class="select-container">
                    <select id="category">
                        <option value="general">General</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                        <option value="health">Health</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="news-articles" class="news-articles"></div>
        <button id="load-more" class="hidden">Load More</button>
        <p id="error-message" class="error-message hidden">No articles found. Please try a different category or search term.</p>
    </main>

    <footer>
        <p>Powered by <a href="https://newsapi.org/" target="_blank">NewsAPI</a></p>
        <p>Designed with Dedication by Mohd Jahur</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
